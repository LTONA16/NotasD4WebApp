<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Nota</title>
    <script>
        function cambiarColor() {
            const color = document.getElementById("color").value;
            document.getElementById("contenedorNota").style.backgroundColor = color;
        }

        function generarColor() {
            let r = Math.floor((Math.random() * 127) + 127);
            let g = Math.floor((Math.random() * 127) + 127);
            let b = Math.floor((Math.random() * 127) + 127);

            // Convierte los valores RGB a hexadecimal y asegura que siempre tenga 2 dígitos
            let rHex = r.toString(16).padStart(2, '0');
            let gHex = g.toString(16).padStart(2, '0');
            let bHex = b.toString(16).padStart(2, '0');

            // Devuelve el color en formato hexadecimal
            return `#${rHex}${gHex}${bHex}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            let color = generarColor();
            document.getElementById("contenedorNota").style.backgroundColor = color;
            document.getElementById("color").value = color;
            document.getElementById("color").setAttribute("value", color);
        });
    </script>
</head>

<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div id="contenedorNota" class="container p-5 rounded shadow">
        <!--
        <img th:src="@{/img/ESCUDO-COLOR-UNISON-SINTEXTO.png}" alt="Logo Unison" style="width: 200px; height: 200px;">
        <h1 class="my-3">Titulo</h1>
        <button type="button" class="btn btn-lg animacion1 btn-info text-nowrap" id="colorPickerButton" ><i class="bi bi-palette-fill"></i></button>
        -->
        <form id="formNota" th:action="@{/notas/agregar}" th:object="${nota}" method="post">
            <div class="row">
                <div class="col-sm-8">
                    <input th:field="*{titulo}" class="form-control animacion2 form-control-lg p-3 my-4" id="titulo" type="text" placeholder="Titulo" aria-label=".form-control-lg example" onchange="">
                </div>
                <div class="col-sm-4">
                    <div class="float-end">

                    </div>
                    <div class="me-2 btn-sm float-end">
                        <!--<form id="colorForm">-->
                            <div class="btn btn-sm btn-light">
                                <input type="color" class="btn" id="color" th:field="*{color}" name="color" onchange="cambiarColor()" value="">
                            </div>
                        <!--</form>-->
                    </div>
                </div>
            </div>
            <textarea th:field="*{contenido}" type="text" class="form-control animacion2" id="contenido" placeholder="¡Escribe tu nota!" rows="12" onchange=""></textarea>
            <div class="p-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg text-nowrap">Agregar</button>
                <button type="reset" formnovalidate class="btn btn-secondary btn-lg text-nowrap" onclick="window.location.href='/notas/notas/';">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
